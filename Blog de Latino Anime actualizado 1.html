    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        #sort-select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        #results {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(5, 1fr);
            padding: 20px;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .anime-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .anime-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .anime-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .anime-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .watch-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: auto;
        }

        .watch-button:hover {
            background: #357abd;
        }

        mark {
            background-color: #ffd700;
            padding: 0 2px;
            border-radius: 3px;
        }

        @media (max-width: 1400px) {
            #results {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            #results {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 800px) {
            #results {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            #results {
                grid-template-columns: 1fr;
            }
        }
    </style>

        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const resultsContainer = document.getElementById('results');

        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function updateResults() {
            const searchTerm = normalizeString(searchInput.value);
            const sortOrder = sortSelect.value;

            const filteredAndSortedAnime = animeList
                .filter(anime => 
                    normalizeString(anime[0]).includes(searchTerm) ||
                    normalizeString(anime[1]).includes(searchTerm)
                )
                .sort((a, b) => {
                    const comparison = a[0].localeCompare(b[0]);
                    return sortOrder === 'asc' ? comparison : -comparison;
                });

            resultsContainer.innerHTML = filteredAndSortedAnime.map(anime => `
                <div class="anime-card">
                    <img class="anime-image" src="${anime[2]}" alt="${anime[0]}" onerror="this.src='https://via.placeholder.com/300x200?text=Anime'">
                    <div class="anime-info">
                        <div class="anime-title">${highlightMatch(anime[0], searchInput.value)}</div>
                        <div class="anime-description">${highlightMatch(anime[1], searchInput.value)}</div>
                        <a href="${anime[3]}" target="_blank" class="watch-button">Ver Anime</a>
                    </div>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', updateResults);
        sortSelect.addEventListener('change', updateResults);
